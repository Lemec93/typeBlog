<div [ngClass]="{'list-group-item': true,
                'list-group-item-success': post.loveIts > 0,
                'list-group-item-danger': post.loveIts < 0}" *ngFor="let post of posts; let i = index">
	<h3 class="list-group-item-heading">{{ post.title }}<span class="pull-right" >{{ post.created_at | date: 'short' }}</span></h3> 
<p class="list-group-item-text">  
{{ post.content }}
</p><br/>
 <button class="btn btn-success" (click)="getloveit(1,i)">
 	love it!
 </button>
 <button class="btn btn-danger" (click)="getloveit(-1,i)">
 	don't love it!
 </button>
</div>
